<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chatbot</title>

    <style>
      main {
        height: 650px;
        width: 800px;
        margin: auto;
        font-family: sans-serif;
        border: 1px solid black;
        margin-top: 100px;
      }
      .padding {
        margin-left: 10%;
        margin-right: 10%;
      }
      .line-height {
        line-height: 40px;
      }
      h2 {
        color: rgba(0, 0, 0, 1);
        font-size: 60px;
        font-weight: 300;
        margin-bottom: 20px;
      }
      div {
        border: 2px solid rgb(0, 0, 0);
        width: 10%;
      }

      #content {
        color: grey;
        font-size: 32px;
        font-weight: 100;
      }
      #botton {
        background-color: #4184e1;
        height: 30px;
        border-radius: 30px;
        color: whitesmoke;
        font-size: 25px;
        text-align: center;
        font-weight: 300;
        padding: 15px;
      }
      #footer {
        margin-top: 40px;
        font-size: 23px;
        font-weight: 100;
        color: gray;
      }
    </style>
  </head>
  <body>
    <main>
      <header class="padding">
        <h2>Build your first chatbot in 10 minutes!</h2>
        <div></div>
      </header>
      <p class="padding line-height" id="content">
        Have a bot answering questions from customers on your wibsite within 10
        minutes of signing up for ChatBot.
      </p>
      <p id="botton" class="padding line-height">TRY NOW &rarr;</p>
      <p class="padding line-height" id="footer">
        By clicking try now you create an account and agree to our Terms and
        Conditions and Privacy Policy.
      </p>
    </main>
  </body>
</html>
